<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      text-align: center;
    }

    table,
    th,
    td {
      border: 1px solid #789;
      border-collapse: collapse;
      height: 80px;
      /* width: 500px; */
      margin: auto;
      text-align: center;
    }

    th {
      padding: 5px 30px;
    }
  </style>
</head>

<body>
  <h1>计算你的BMI</h1>

  <script>
    let NickName = prompt('Please enter the your nick name')
    let Stature = +prompt('Please enter the your body height (m)')
    let Weight = +prompt('Please enter the your body weight (Kg)')

    let BMI = parseInt(Weight / (Stature * Stature))
    let Classification

    // if (BMI <= 18.4) {
    //     Classification = '偏瘦';
    // } else {
    //     Classification = '肥死了';
    // }

    if (BMI <= 18.4) {
      Classification = '偏瘦';
    } else if (BMI >= 18.5 && BMI <= 23.9) {
      Classification = '正常';
    } else if (BMI >= 24 && BMI <= 27.9) {
      Classification = '你是猪';
    } else if (BMI >= 28) {
      Classification = '你是大肥猪';
    } else {
      /* nothing*/
    }


    document.write(`
        <table>
            <tr>
                <th>昵称</th>
                <th>身高</th>
                <th>体重</th>
                <th>BMI值</th>
                <th>结果分类</th>
            </tr>
            <tr>
                <td>${NickName}</Prog>
                <td>${Stature}米</td>
                <td>${Weight}千克</td>
                <td>${BMI}</td>
                <td>${Classification}</td>
            </tr>
         </table>
        `)
  </script>

</body>

</html>
